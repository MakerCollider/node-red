<!--  The Input Node  -->
<script type="text/x-red" data-help-name="udp in">
<h3 id="UDP输入节点"><a name="UDP输入节点" href="#UDP输入节点"></a>UDP输入节点</h3>
<p>一个UDP输入节点，产生一个<b>msg.payload</b> 其中可能包含有<i>BUFFER</i>, 字符串, 或者base64 编码的字符串。支持多播。</p>
  <h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
  <ol>
  <li>Listen for : 监听，udp message/multicast messages, UPD消息/多播消息</li>
  <li>On Port : 接口</li>
  <li>using : 使用，IPV4/IPV6</li>
  <li>Output ： 输出，a buffer/a string/a Base64 encoding string，缓存区/字符串/Base64编码的字符串</li>
  <li>Name：节点名字</li>
  </ol>
  <h4 id="输入"><a name="输入" href="#输入"></a>输入</h4>
  <ol>
  <li>无</li></ol>
  <h4 id="输出"><a name="输出" href="#输出"></a>输出</h4>
  <ol>
  <li>msg.payload</li></ol>
  <h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
  <ol>
    <p>它也提供<b>msg.ip</b> 和<b>msg.port</b>，里面保存着发送这条消息的ip地址和端口。</p>
    <p>在某些系统中，您可能需要使用root权限来使用低于1024和（或）广播端口。</p>
  </ol>
</script>

<!--  The Output Node  -->
<script type="text/x-red" data-help-name="udp out">
<h3 id="UDP输出节点"><a name="UDP输出节点" href="#UDP输出节点"></a>UDP输出节点</h3>
<p>该节点发送<b>msg.payload</b> 给指定的UDP主机和端口。支持多播。</p>
  <h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
  <ol>
  <li>Send a : 发送，udp message/broadcast message/multicast messages, UPD消息/广播消息/多播消息</li>
  <li>to Port : 接口</li>
  <li>Address : 目的IP地址，IPV4/IPV6，bind to target port/bind to local port（绑定随机的本地端口/绑定本地端口）</li>
  <li>Decode Base64 encoded payload?：解码Base64编码信息？</li>
  <li>Name：节点名字</li>
  </ol>
  <h4 id="输入"><a name="输入" href="#输入"></a>输入</h4>
  <ol>
  <li>msg.payload</li></ol>
  <h4 id="输出"><a name="输出" href="#输出"></a>输出</h4>
  <ol>
  <li>无</li></ol>
  <h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
  <ol>
    <p>你也可以使用 <b>msg.ip</b> 和<b>msg.port</b>来设置目的值。<br/><b>注意</b>: 静态配置的值有优先级。</p>
    <p>如果选择广播，可以将地址设置为本地广播地址，或者也可以尝试 255.255.255.255 这个全球广播地址。</p>
    <p>在某些系统中，您可能需要root权限来使用低于1024和（或）广播端口。</p>
  </ol>
   
</script>
