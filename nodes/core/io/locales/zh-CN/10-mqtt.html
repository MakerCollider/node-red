<script type="text/x-red" data-help-name="mqtt in">
<h3 id="MQTT输入节点"><a name="MQTT输入节点" href="#MQTT输入节点"></a>MQTT输入节点</h3>
  <p>这是一个MQTT(Message Queuing Telemetry Transport，消息队列遥测传输)协议的输入节点。MQTT协议是一个用于物联网设备之间的轻量级通信协议。这个节点可以连接到一个MQTT的broker并且注册一个特定的主题，这个主题可以包含MQTT的通配符。</p>
  <h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
  <ol>
  <li>Broker : 添加类型</li>
  <li>Topic : 主题</li>
  <li>Name：节点名字</li>
  </ol>
  <h4 id="输入"><a name="输入" href="#输入"></a>输入</h4>
  <ol>
  <li>NULL</li></ol>
  <h4 id="输出"><a name="输出" href="#输出"></a>输出</h4>
  <ol>
  <li>msg : <b>msg.topic, msg.payload, msg.qos</b> 和<b>msg.retain</b></li></ol>
  <h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
  <ol> 
    <p>节点输出的<b>msg</b>对象包含<b>msg.topic, msg.payload, msg.qos</b> 和<b>msg.retain</b>.</p>
    <p><b>msg.payload</b>通常是一个字符串，但也可以是一段内存。</p>
  </ol>
</script>

<script type="text/x-red" data-help-name="mqtt out">
<h3 id="MQTT输出节点"><a name="MQTT输出节点" href="#MQTT输出节点"></a>MQTT输出节点</h3>
  <p>这是一个MQTT(Message Queuing Telemetry Transport，消息队列遥测传输)协议的输出节点。MQTT协议是一个用于物联网设备之间的轻量级通信协议。这个节点可以连接到一个MQTT的broker并发布一个可配置的主题消息，消息内容由 <b>msg.payload</b> 指定，并且也是可配置的。</p>
  <h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
  <ol>
  <li>Server : 添加新的类型</li>
  <li>Topic : 主题</li>
  <li>Qos : </li>
  <li>Retain : 保留</li>
  <li>Name：节点名字</li>
  </ol>
  <h4 id="输入"><a name="输入" href="#输入"></a>输入</h4>
  <ol>
  <li>msg.payload</li></ol>
  <h4 id="输出"><a name="输出" href="#输出"></a>输出</h4>
  <ol>NULL</ol>
  <h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
  <ol>
    <p>如果你在配置界面配置了QoS 和/或者 retain 值，那么就会使用配置的值，否则使用对应的默认值 <i>0</i> 和 <i>false</i> 。</p>
    <p>如果 <b>msg.payload</b>中包含了一个对象，那么在发送消息之前，这个节点会先将他字符串化。</p>
  </ol>
</script>
