<!--  The Input Node  -->

<script type="text/x-red" data-help-name="udp in">
<h3 id="UDP输入节点"><a name="UDP输入节点" href="#UDP输入节点"></a>UDP in node</h3>
<p>A udp input node, that produces a <b>msg.payload</b> containing a <i>BUFFER</i>, string, or base64 encoded string. Supports multicast.</p>
  <h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>Parameter Configuration</h4>
  <ol>
  <li>Listen for : Listen for，udp message/multicast messages</li>
  <li>On Port : Port</li>
  <li>using : using，IPV4/IPV6</li>
  <li>Output ： Output，a buffer/a string/a Base64 encoding string</li>
  <li>Name：Node name</li>
  </ol>
  <h4 id="输入"><a name="输入" href="#输入"></a>Input</h4>
  <ol>
  <li>NULL</li></ol>
  <h4 id="输出"><a name="输出" href="#输出"></a>Output</h4>
  <ol>
  <li>msg.payload</li></ol>
  <h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>Usage</h4>
  <ol>
    <p>It also provides <b>msg.ip</b> and <b>msg.port</b> to the ip address and port from which the message was received.</p>
    <p>On some systems you may need to be root to use ports below 1024 and/or broadcast.</p>
  </ol>
    
</script>


<script type="text/x-red" data-help-name="udp out">
<h3 id="UDP输出节点"><a name="UDP输出节点" href="#UDP输出节点"></a>UDP out node</h3>
<p>This node sends <b>msg.payload</b> to the designated udp host and port. Supports multicast.</p>
  <h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>Parameter Configuration</h4>
  <ol>
  <li>Send a : Send，udp message/broadcast message/multicast messages</li>
  <li>to Port : Port</li>
  <li>Address : IP.address，IPV4/IPV6，bind to target port/bind to local port</li>
  <li>Decode Base64 encoded payload?</li>
  <li>Name：The node name</li>
  </ol>
  <h4 id="输入"><a name="输入" href="#输入"></a>Input</h4>
  <ol>
  <li>msg.payload</li></ol>
  <h4 id="输出"><a name="输出" href="#输出"></a>Output</h4>
  <ol>
  <li>NULL</li></ol>
  <h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>Usage</h4>
  <ol>
    <p>You may also use <b>msg.ip</b> and <b>msg.port</b> to set the destination values.<br/><b>Note</b>: the statically configured values have precedence.</p>
    <p>If you select broadcast either set the address to the local broadcast ip address, or maybe try 255.255.255.255, which is the global broadcast address.</p>
    <p>On some systems you may need to be root to use ports below 1024 and/or broadcast.</p>
  </ol>
</script>
