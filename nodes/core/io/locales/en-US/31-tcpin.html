<script type="text/x-red" data-help-name="tcp out">
<h3 id="TCP输出节点"><a name="TCP输出节点" href="#TCP输出节点"></a>TCP out node</h3>
<p>Provides a choice of tcp outputs. Can either connect to a remote tcp port, accept incoming connections, or reply to messages received from a TCP In node.</p>
  <h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>Parameter Configuration</h4>
  <ol>
  <li>Type : Type，Listen on/Connect to </li>
  <li>port : Port</li>
  <li>Close connection after each message is sent? :</li>
  <li>Decode Base64 message?</li>
  <li>Name：The node name</li>
  </ol>
  <h4 id="输入"><a name="输入" href="#输入"></a>Input</h4>
  <ol>
  <li>msg.payload</li></ol>
  <h4 id="输出"><a name="输出" href="#输出"></a>Output</h4>
  <ol>
  <li>Refer the usage</li></ol>
  <h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>Usage</h4>
  <ol>
  <p>Only <b>msg.payload</b> is sent.</p>
  <p>If <b>msg.payload</b> is a string containing a Base64 encoding of binary data, the Base64 decoding option will cause it to be converted back to binary before being sent.</p>
  </ol>
    
    
</script>

<script type="text/x-red" data-help-name="tcp request">
<h3 id="TCP请求节点"><a name="TCP请求节点" href="#TCP请求节点"></a>TCP request node</h3>
<p>A simple TCP request node - sends the <b>msg.payload</b> to a server tcp port and expects a response.</p>
  <h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>Parameter Configuration</h4>
  <ol>
  <li>Server ： ip.address</li>
  <li>port : Port</li>
  <li>Return : Return，after a fixed timeout of ... ms</li>
  <li>Name：The node name</li>
  </ol>
  <h4 id="输入"><a name="输入" href="#输入"></a>Input</h4>
  <ol>
  <li>msg.payload</li></ol>
  <h4 id="输出"><a name="输出" href="#输出"></a>Output</h4>
  <ol>
  <li>Refer Usage</li></ol>
  <h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>Usage</h4>
  <ol>
  <p>Connects, sends the "request", reads the "response". It can either count a number of returned characters into a fixed buffer, match a specified character before returning, wait a fixed timeout from first reply and then return, or just sit and wait for data.</p>
  <p>The response will be output in <b>msg.payload</b> as a buffer, so you may want to .toString() it.</p> 
  <p>If you leave tcp host or port blank they must be set by using the <b>msg.host</b> and <b>msg.port</b> properties.</p>
  </ol>    
    
    
</script>
