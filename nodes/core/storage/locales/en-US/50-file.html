<script type="text/x-red" data-help-name="file in">
<h3 id="file in node">file in node</h3>
  <p>This node reads the specified file and sends the content as <b>msg.payload</b>, and the filename as <b>msg.filename</b>.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>
  <ol>
<li>Filename：Name of the file.<p>The filename can be configured in the node, if left blank it should be set in an incoming message on <b>msg.filename</b>.</p></li>
<li>Output as：a utf8 string or a Buffer.</li>
<li>Name：Name of the node.</li>
</ol>

<h4 id="Input">Input</h4>
<ol>
<li>msg.payload：The information about how you read the file.
</li>
</ol>

<h4 id="Output">Output</h4>

<ol>
<li>A utf8 string or a Buffer from a file.</li>
</ol>


<h4 id="Usage">Usage</h4>

<ol>
<li>Configure all the parameters properly.</li>
</ol>
</script>

 

<script type="text/x-red" data-help-name="file">
<h3 id="file node">file node</h3>

<p>This node writes <b>msg.payload</b> to the file specified, e.g. to create a log.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Filename：Name of the file.If left blank it should be set in an incoming message on <b>msg.filename</b>.</li>
<li>Action：behavior of this node.The default behaviour is to append to the file. overwrite file:Overwrite file each time, for example if you want to output a "static" web page or report.delete file:delete a file. <i>Note:</i> Using msg.delete is now deprecated.</li>
<li>Add newline (\n) to each payload?：Whether to add newline (\n) to each payload or not.</li>
<li>Create directory if it doesn't exist?:Whether to create the directory if it doesn't exist or not.</li>
<li>Name：Name of the node.</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：The information you want to write in the file.
</li>
</ol>

<h4 id="Output">Output</h4>

<ol>
<li>Null</li>
</ol>


<h4 id="Usage">Usage</h4>

<ol>
<li>Configure all the parameters properly.</li>
<li>When in put the value<code>msg.payload</code>，the node will manipulate the file according to the specified action.
</li>
</ol>
</script>
