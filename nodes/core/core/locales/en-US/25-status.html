<script type="text/x-red" data-help-name="status">
<h3 id="Status node"><a name="Status node" href="#Status node"></a>Status node</h3>
<p>Send status messages from other nodes on the same tab.</p>
<h4 id="Parameter Configuration"><a name="Parameter Configuration" href="#Parameter Configuration"></a>Parameter Configuration</h4>
<ol>
<li>Report status from ï¼š Report status from...</li>
<li>Name : The node name</li>
</ol>
<h4 id="Input"><a name="Input" href="#Input"></a>Input</h4>
<ol>
<li>NULL</li></ol>
<h4 id="Output"><a name="Output" href="#Output"></a>Output</h4>
<ol>
<li>Node status</li></ol>
<h4 id="Usage"><a name="Usage" href="#Usage"></a>Usage</h4>
<ol>
<li>The message sent by this node will have a <code>status</code> property with the following attributes:
        <ul>
            <li><code>text</code> : the status text</li>
            <li><code>source.type</code> : the type of the node that reported status</li>
            <li><code>source.id</code> : the id of the node that reported status</li>
            <li><code>source.name</code> : the name, if set, of the node that reported status</li>

        </ul>
</li></ol>
</script>
