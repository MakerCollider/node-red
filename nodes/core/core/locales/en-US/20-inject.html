<script type="text/x-red" data-help-name="inject">
<h3 id="Inject node"><a name="Inject node" href="#Inject node"></a>Inject node</h3>
<p>Pressing the button on the left side of the node allows a message on a topic
to be injected into the flow. This is mainly for test purposes.</p>
<h4 id="Parameter Configuration"><a name="Parameter Configuration" href="#Parameter Configuration"></a>Parameter Configuration</h4>
<ol>
<li>Payload : The payload defaults to the current time in millisecs since 1970, but can
       also be set to a String or left blank.</li>
<li>Topic : Topic</li>
<li>Repeat : repeat times</li>
<li>Inject once at start? : Inject once at start</li>
<li>Nameï¼šThe node name</li>
</ol>
<h4 id="Input"><a name="Input" href="#Input"></a>Input</h4>
<ol>
<li>NULL</li></ol>
<h4 id="Output"><a name="Output" href="#Output"></a>Output</h4>
<ol>
<li>Timestamp/Siring/Blank</li></ol>
<h4 id="Usage"><a name="Usage" href="#Usage"></a>Usage</h4>
<ol>
<li>The repeat function allows the payload to be sent on the required schedule.</li>
<li>The <i>Fire once at start</i> option actually waits a short interval before firing to give other nodes a chance to instantiate properly.</li>
<li><b>Note: </b>"Interval between times" and "at a specific time" uses cron.This means that 20 minutes will be at the next hour, 20 minutes past and 40 minutes past - not in 20 minutes time. If you want every 20 minutes from now - use the "interval" option.</li>
<li><b>Note: </b>all string input is escaped. To add a carriage return to a string you should use a following function.</li>
    </ol>
</script>
