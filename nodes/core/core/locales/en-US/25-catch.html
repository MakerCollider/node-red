<script type="text/x-red" data-help-name="catch">
<h3 id="Catch node"><a name="Catch node" href="#Catch node"></a>Catch node</h3>
<p>Catch errors thrown by nodes on the same tab.</p>
<h4 id="Parameter Configuration"><a name="Parameter Configuration" href="#Parameter Configuration"></a>Parameter Configuration</h4>
<ol>
<li>Catch errors from : Catch the error from the ...</li>
<li>Nameï¼šThe node name</li>
</ol>
<h4 id="Input"><a name="Input" href="#Input"></a>Input</h4>
<ol>
<li>NULL</li></ol>
<h4 id="Output"><a name="Output" href="#Output"></a>Output</h4>
<ol>
<li>Errors</li></ol>
<h4 id="Usage"><a name="Usage" href="#Usage"></a>Usage</h4>
<ol>
<li>If a node throws a error whilst handling a message, the flow will typically halt. This node can be used to catch those errors and handle them with a dedicated flow.</li>
<li>The node will catch errors thrown by any node on the same tab. If there are multiple catch nodes on a tab, they will all get triggered.</li>
<li>If an error is thrown within a subflow, the error will get handled by any catch nodes within the subflow. If none exists, the error is propagated up to the tab the subflow instance is on.</li>
<li>The message sent by this node will be the original message if the node that threw the error provided it. The message will have an <code>error</code> property with the following attributes:
       <ul>
        <li><code>message</code> : the error message</li>
        <li><code>source.id</code> : the id of the node that threw the error</li>
        <li><code>source.type</code> : the type of the node that threw the error</li>
        <li><code>source.name</code> : the name, if set, of the node that threw the error</li>
       </ul>
</li>
<li>If the message already had a <code>error</code> property, it is copied to <code>_error</code>.</li>
</script>
