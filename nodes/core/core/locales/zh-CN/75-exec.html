<script type="text/x-red" data-help-name="exec">
<h3 id="执行节点"><a name="执行节点" href="#执行节点"></a>执行节点</h3>
<p>这个节点用来调用一个系统命令<br/></p>
<h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
<ol>
<li>Command : 命令</li>
<li>Append : 附加</li>
<li>Use spawn() instead of exec()? : 使用spawn()代替exec()？</li>
<li>Name：节点名字</li>
</ol>
<h4 id="输入"><a name="输入" href="#输入"></a>输入</h4>
<ol>
<li>msg.payload ： </li></ol>
<h4 id="输出"><a name="输出" href="#输出"></a>输出</h4>
<ol>
<li>stdout、stderr以及return值</li></ol>
<h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
<ol>
  <p>该节点提供三个输出，stdout、stderr以及return值</p>
  <p>默认exec节点会调用exec()函数来执行一个系统命令，并且只会从第一个输出中返回整个系统命令的执行结果，当然也有可能从第二个输出中返回执行错误的信息。</p>
  <p>或者，exec节点也可以被配置为使用spawn()函数来执行一个系统命令，那么这条命令将会在一个派生的进程中运行，并且在第一个输出中返回执行结果，在第三个输出中返回return值。</p>
  <p>如果选中“附加”选项，则会将输入到exec节点的<b>msg.payload</b>中的内容，附加到输出内容的后面，这样你可以做很多其他的处理，比如将结果通过管道发送到另一个命令。</p>
  <p>参数中如果有空格，需要使用引号包围起来，例如：<i>"This is a single parameter"</i>。</p>
  <p>如果输出结果是一个二进制文件，则返回一段<i>内存</i> - 否则返回一个<i>字符串</i>.</p>
  <p>如果节点右上角的蓝色小圈状态标记可见，则说明节点处于激活状态。</p>
</ol>
    
</script>
