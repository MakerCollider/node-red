<script type="text/x-red" data-help-name="delay">
<h3 id="延迟节点"><a name="延迟节点" href="#延迟节点"></a>延迟节点</h3>
<p>这个节点用来给工作流中引入一个消息延迟或者限制消息的发送频率。</p>
<h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
<ol>
<li>Action : 动作</li>
<li>For : 对于</li>
<li>Name：节点名字</li>
</ol>
<h4 id="输入"><a name="输入" href="#输入"></a>输入</h4>
<ol>
<li>msg.payload</li></ol>
<h4 id="输出"><a name="输出" href="#输出"></a>输出</h4>
<ol>
<li>msg.payload</li></ol>
<h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
<ol>
  <p>默认延迟时间是5秒，默认的限制发送频率是1秒钟1条消息，但是他们都可以自由配置。</p>
  <p>如果你选择了显示消息发送频率，则该节点会丢弃所有多余的消息，只会按照配置的频率发送消息。</p>
  <p>如果配置了"基于主题的公平调度队列" ，则消息会按照他们的主题<b>msg.topic</b>，被放入一个以主题标示的队列。
  并且在每一个时钟周期(按照配置的发送频率)将会发送其中一个主题队列中的消息.
  所有相同主题的消息在没有发送之前，都会按到来的顺序存储在对应的队列中。</p>
</ol>
    
</script>
