<script type="text/x-red" data-help-name="html">
<h3 id="HTML Node">HTML Node</h3>

<p>This node extracts elements from an html document held in <b>msg.payload</b> using a selector.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>
<ol>
<li>Select：The selector uses <a href=="https://github.com/cheeriojs/cheerio/blob/master/Readme.md" target="_new">Cheerio</a>
     which uses the <a href="https://github.com/fb55/CSSselect#user-content-supported-selectors" target="_new">CSS selector</a> syntax.</li>
<li>Output：The result can be either a single message with a payload containing an array of the matched elements, or multiple
       messages that each contain a matched element.</li>
<li>Name：Name of the node.</li>
</ol>

<h4 id="Input">Input/h4>
<ol>
<li>msg.payload：Input</li>
</ol>

<h4 id="Output">Output</h4>
<ol>
<li>The result can be either a single message with a payload containing an array of the matched elements, or multiple
       messages that each contain a matched element.</li>
</ol>

<h4 id="Usage">Usage</h4>
<ol>
<li>Configure all the parameters properly.The node extracts elements from an html document held in <b>msg.payload</b> using a selector.</li>
</li>
</ol>
</script>
