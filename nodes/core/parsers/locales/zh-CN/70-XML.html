<script type="text/x-red" data-help-name="xml">
<h3 id="xml节点">xml节点</h3>

<p>这个节点可以将b>msg.payload</b>中的javascript对象转化成xml，或者将xml转换成javascript对象，并且将转换结果放到payload中。</p>

<h4 id="参数配置">参数配置</h4>
<ol>
<li>名称：节点的名称</li>
<li>高级选项：</li>
<ol>
<li>将XML标签属性表示为属性名：将XML标签属性表示为何种属性名</li>
<li>访问字符内容的前缀：访问字符内容的前缀(转换XML到JSON非常复杂，所以需要添加一个$属性来转换到JSON。)</li>
</ol>
</ol>


<h4 id="输入量">输入量</h4>
<ol>
<li>msg.payload：输入</li>
</ol>

<h4 id="输出量">输出量</h4>
<ol>
<li>如果输入是一个字符串，那么它试图解析为XML并创建一个javascript对象。如果输入是一个javascript对象，那么它会试图构建一个XML字符串。
</li>
</ol>

<h4 id="使用方法">使用方法</h4>
<ol>
<li>配置好节点的每个参数。如果输入是一个字符串，那么它试图解析为XML并创建一个javascript对象。如果输入是一个javascript对象，那么它会试图构建一个XML字符串。你也可以通过 <b>msg.options</b> 对象来覆盖所有的参数。 详情请查看
    <a href="https://github.com/Leonidas-from-XIV/node-xml2js/blob/master/README.md" target="_new">xml2js的相关文档 <i>这里</i></a>
     以获取更多的信息。
     <p>如果设置了<b>msg.options</b>, 那么在编辑对话框中的选项会覆盖msg.options中的对象。</p>
</li>
</ol>
</script>

<!--A function that parses the msg.payload to convert xml to/from a javascript object. Places the result in the payload.

If the input is a string it tries to parse it as XML and creates a javascript object.

If the input is a javascript object it tries to build an XML string.

You can also pass in a msg.options object to overide all the multitude of parameters. See the xml2js docs here for more information.

If set, options in the edit dialogue override those passed in on the msg.options object.-->
