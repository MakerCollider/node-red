<script type="text/x-red" data-help-name="html">
<h3 id="HTML节点">HTML节点</h3>

<p>这个节点使用一个选择器来从<b>msg.payload</b>包含的HTML文档中提取一个里面的元素集。</p>

<h4 id="参数配置">参数配置</h4>
<ol>
<li>选择：选择器使用的是<a href=="https://github.com/cheeriojs/cheerio/blob/master/Readme.md" target="_new">Cheerio</a>它使用的是 <a href="https://github.com/fb55/CSSselect#user-content-supported-selectors" target="_new"> CSS 的选择器</a> 语法。</li>
<li>输出：输出结果既可以是一个单个消息，其中包含了存储着匹配的元素数组的payload, 也可以是多个消息,每个包含一个匹配的元素。</li>
<li>名称：节点的名称</li>
</ol>

<h4 id="输入量">输入量</h4>
<ol>
<li>msg.payload：输入</li>
</ol>

<h4 id="输出量">输出量</h4>
<ol>
<li>输出结果既可以是一个单个消息，其中包含了存储着匹配的元素数组的payload, 也可以是多个消息,每个包含一个匹配的元素。</li>
</ol>

<h4 id="使用方法">使用方法</h4>
<ol>
<li>配置好节点的每个参数。节点使用一个选择器来从<b>msg.payload</b>包含的HTML文档中提取一个里面的元素集。</li>
</li>
</ol>
</script>
