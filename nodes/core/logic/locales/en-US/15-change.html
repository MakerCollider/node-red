<script type="text/x-red" data-help-name="change">
<h3 id="Change Node">Change Node</h3>

<p>This node can set, change or delete properties of a message.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：Name of the node.</li>
<li>Rules：<ul>
        <li><b>Set</b> - set a property.The <b>to</b>property can either be a string value, or reference another message property by name, for example: <code>msg.topic</code>.</li>
        <li><b>Change</b> - search &amp; replace parts of the property.If regular expressions are enabled, the property can include capture groups,,  <b>replace with</b> property can include capture groups.For example  <code>$1</code></li>
        <li><b>Delete</b> - delete a property.</li>
    </ul>
</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：Input the information you want to change.</li>
</ol>

<h4 id="Output">Output</h4>


<ol>
<li>msg.payload：Output changed information.</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>Configure all the parameters properly.The node can specify multiple rules that will be applied to the message in turn.
</li>
</ol>
</script>
