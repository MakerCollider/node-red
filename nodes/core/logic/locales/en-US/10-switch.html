<script type="text/x-red" data-help-name="switch">
<h3 id="Switch Node">Switch Node</h3>


<p>This is a simple function node to route messages based on its properties.
</p>


<h4 id="Parameter Configuration">Parameter Configuration</h4>
<ol>
<li>Name：Name of the node.</li>
<li>Property：Input message type.</li>
<li>Rules：Rules to distribute messages，can be more than one。</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：Input message.</li>
</ol>

<h4 id="Output">Output</h4>

<ol>
<li>msg.payload：Output message accroding to rules.</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>Configure all the parameters properly.</li>
<li>When a message arrives, the selected property is evaluated against each of the defined rules. The message is then sent to the output of all rules that pass.</li>
<p>Note: the<i>otherwise</i>rule applies as a "not any of" the rules preceding it.
</ol>
</script>
