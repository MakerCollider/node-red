<script type="text/x-red" data-help-name="change">
<h3 id="改变节点">改变节点</h3>

<p>本节点可以设置,更改或删除一个消息的属性。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>名称：节点名称</li>
<li>规则：<ul>
        <li><b>设置</b> - 设置属性。<b>to</b>的属性可以是一个字符串值, 或引用另一个消息属性的名字,例如: <code>msg.topic</code>.</li>
        <li><b>修改</b> - 搜索 &amp; 替换部分的属性，如果启用正则表达式,  <b>replace with</b> 属性可以包含捕捉到的组, 例如 <code>$1</code></li>
        <li><b>删除</b> - 删除一个属性。</li>
    </ul>
</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>msg.payload：输入的要进行改动的信息</li>
</ol>

<h4 id="输出量">输出量</h4>


<ol>
<li>msg.payload：输出经过改动的信息</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数，节点可以指定多个规则,将被轮流应用到消息中，以改变msg.payload。</li>
</ol>
</script>
