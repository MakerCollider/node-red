<script type="text/x-red" data-help-name="switch">
<h3 id="判断/切换节点">判断/切换节点</h3>


<p>本节点表示一个简单的根据消息属性分发消息的节点。</p>


<h4 id="参数配置">参数配置</h4>
<ol>
<li>名称：节点名称</li>
<li>属性：输入信息的种类</li>
<li>规则：分发消息的规则，可以添加多个。</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>msg.payload：输入的信息</li>
</ol>

<h4 id="输出量">输出量</h4>

<ol>
<li>msg.payload：根据规则输出的信息</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。</li>
<li>当消息到达时，节点会检查消息的属性是否符合预先定义的每一条规则。然后对于每一条匹配的规则，都会发送这条</li>
<p>Note: 如果选择了<i>否则</i>规则，那么这个规则表示不符合前面“任何一个”规则。
</ol>
</script>
